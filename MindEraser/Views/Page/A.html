
@{
    ViewBag.Title = "A";
}
<style>
    @@font-face {
    font-family: "Frankfurter";
    src: url("../fonts/Regular.otf");
    font-style: normal;
    font-weight: 100;
}

body {
    background-color: #eb9597;
    font-family: "Frankfurter";
}

.outline {
    z-index: 100;
    position: absolute;
    margin: 0;
    /* padding: 17% 22%;   */
    Width: 59.75em;
    Height: 50.875em;
    margin: 6.8125em, 31.0625em;
    border: 7px solid #000000;
    box-sizing: border-box;
    border-radius: 50px;
    display: block;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.eraser {
    position: fixed;
    padding: 6% 46%;
    display: block;
}

h1 {
    position: fixed;
    padding: 13% 40% 0.5% 42%;
    margin: 0;
    text-align: center;
    display: block;
    font-size: 3.125em;
}

.main {
    position: fixed;
    padding: 16% 23% 0.5% 26%;
    line-height: 1;
    text-align: center;
    font-size: 2.5em;
    display: block;
}

.btn {
    position: fixed;
    font-family: "Frankfurter";
    background-color: #ffdada;
    width: 504px;
    height: 88px;
    margin: 43% 36%;
    font-size: 32px;
    border-radius: 20px;
    border: 7px solid;
    text-align: center;
    display: block;
    text-decoration: none;
    cursor: pointer;
    display: block;
}
</style>
    <div class="outline" col-lg-3></div>

    <div class="inside">

        <div>
            <h1>MINDERASER</h1>
        </div>

        <div class="main">
            <p>
                Hello there! I know today was
                <br>a hectic day…but there will be
                <br>brighter days in the future!
                <br>
                <br>
                You can simply type out your mind.
                <br>
                Let out everything on your mind here.
                <br>
                <br>
                Leave with a cleared mind,
                <br>
                free from your negative thoughts.
            </p>
        </div>
        <button class="btn" onclick="myFunction()">ERASE YOUR NEGATIVE MIND!</button>
    </div>
